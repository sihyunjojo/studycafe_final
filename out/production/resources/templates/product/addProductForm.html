<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>상품 등록</title>'
  <head th:insert="~{template/styleCss :: css_copy}"></head>
  <!--<link rel="stylesheet", href="board/join.css">-->
</head>
<body>
<header th:insert="~{template/header :: header_copy}"></header>
<div class="border">
  <form th:action th:object="${product}" method="POST">
    <h1>상품 등록</h1>
    <!--        <th:block th:if="${error == '이미 사용 중인 이름입니다.'}">-->
    <!--            <h2 th:text="${error}"></h2>-->
    <!--        </th:block>-->
    <div class="form-group">
      <label for="name">상품명</label><br>
      <input type="text"
             class="form-control" id="name" th:field="*{name}" placeholder="name"
             required>
    </div>
    <div class="form-group">
      <label for="category">종류</label><br>
      <select class="form-select" id = "category" th:field="*{category}" required>
        <option th:value="음료">음료</option>
        <option th:value="과자">과자</option>
      </select>
    </div>
    <div class="form-group">
      <label for="quantity">수량</label><br>
      <input type="text"
             class="form-control" id="quantity" th:field="*{quantity}"
             placeholder="수량" required>
    </div>
    <div class="form-group">
      <label for="price">가격</label><br>
      <input type="text"
             class="form-control" id="price" th:field="*{price}"
             placeholder="가격" required>
    </div>
    <div class="form-group">
      <label for="description">설명</label><br>
      <input type="text"
             class="form-control" id="description" th:field="*{description}"
             placeholder="설명">
    </div>
    <div class="form-group">
      <label for="image">이미지</label><br>
      <input type="text"
             class="form-control" id="image" th:field="*{image}"
             placeholder="이미지">
    </div>
    <button type="submit">등록</button>
    <button th:onclick="|location.href='@{/board}'|">취소</button>
  </form>
</div>
</body>
</html>
