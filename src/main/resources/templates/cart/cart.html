<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>장바구니</title>'
  <head th:insert="~{template/styleCss :: css_copy}"></head>
  <!--<link rel="stylesheet", href="member/join.css">-->
</head>
<body>
<header th:insert="~{template/header :: header_copy}"></header>

<div class="container">
  <h3> 장바구니 </h3>
  <hr>

  <section>
    <table class="table">
      <thead>
      <tr>
        <th scope="row">구매 체크</th>
        <th scope="row">상품 이미지</th>
        <th scope="row">상품명</th>
        <th scope="row">상품 수량</th>
        <th scope="row">총 가격</th>
        <th></th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="cartProduct : ${cartProducts}">
        <td>
          <input type="checkbox" th:checked="${cartProduct.check}" />
        </td>
        <td><a th:href="@{|/product/${cartProduct.productId}|}">
          <img th:src="@{|/img/${cartProduct.image}|}" th:alt="${cartProduct.image}" alt="이미지">
        </a></td>
        <td><a href="board.html" th:href="@{|/product/${cartProduct.productId}|}" th:text="${cartProduct.name}">이름</a></td>
        <td>
          <button th:onclick="|location.href='/cart/${cartProduct.productId}/edit/up'|" type="button"> up </button>
          <span th:text="${ cartProduct.neededQuantity }"> 상품 수량 </span>
          <button th:onclick="|location.href='/cart/${cartProduct.productId}/edit/down'|" type="button"> down </button>
        </td>
        <td th:text="${cartProduct.totalPrice}"> 총 가격 </td>
        <th><button th:onclick="|location.href='/cart/${cartProduct.productId}/delete'|" type="button"> X </button></th>
<!--        <button th:onclick="|location.href='/board/${boardId}/delete'|" onclick="return confirm('정말로 삭제하겠습니까?')">삭제하기</button>-->


      </tr>
      </tbody>
    </table>
    <div style="float: right;"> <button th:onclick="|location.href='@{/}'|" type="button" class="btn btn-secondary mb-2">메인 화면</button> </div>

  </section>
</div>
</body>
</html>
