<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>상품 수정</title>'
    <head th:insert="~{template/styleCss :: css_copy}"></head>
    <!--<link rel="stylesheet", href="board/join.css">-->
</head>
<body>
<header th:insert="~{template/header :: header_copy}"></header>
<div class="border">
    <form th:action th:object="${product}" method="POST">
        <h1>상품 수정 </h1>

        <div class="form-group">
            <label for="name">이름</label><br>
            <input type="text" class="form-control" id="name" th:field="*{name}" required/>
        </div>
        <div class="form-group">
            <label for="category">카테고리</label><br>
            <input type="text" class="form-control" id="category" th:field="*{category}" required/>
        </div>
        <div class="form-group">
            <label for="quantity">수량</label><br>
            <input type="text" class="form-control" id="quantity" th:field="*{quantity}" required/>
        </div>
        <div class="form-group">
            <label for="price">가격</label><br>
            <input type="text" class="form-control" id="price" th:field="*{price}" required/>
        </div>
        <div class="form-group">
            <label for="description">설명</label><br>
            <input type="text" class="form-control" id="description" th:field="*{description}"/>
        </div>
        <div class="form-group">
            <label for="image">이미지</label><br>
            <input type="text" class="form-control" id="image" th:field="*{image}"/>

        </div>
        <button type="submit">완료</button>
        <button th:onclick="|location.href='@{/}'|" type="button">메인 게시판</button>
    </form>
</div>
</body>
</html>
