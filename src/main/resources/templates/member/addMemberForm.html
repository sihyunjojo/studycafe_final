<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <head th:insert="~{template/styleCss :: css_copy}"></head>
    <!--<link rel="stylesheet", href="member/join.css">-->
</head>
<body>
<header th:insert="~{template/header :: header_copy}"></header>
<div class="border">
    <form th:action="@{new}" th:object="${member}" method="POST">
        <h1>회원가입</h1>

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">글로벌 에러</p>
        </div>
        <!-- 아이디 -->
        <div class="form-group">
            <label for="userLoginId">로그인 아이디</label><br>
            <input type="text"
                   class="form-control" id="userLoginId" name="userLoginId" th:field="*{userLoginId}" placeholder="Login ID" required>
            <div class="field-error" th:errors="*{userLoginId}"/>
        </div>
        <!-- 비밀번호 -->
        <div class="form-group">
            <label for="userPassword">비밀번호</label><br>
            <input type="password"
                   class="form-control" id="userPassword" name="userPassword" placeholder="PASSWORD" required>
            <div class="field-error" th:errors="*{userPassword}"/>
        </div>
        <!-- 이름 -->
        <div class="form-group">
            <label for="name">이름</label><br>
            <input type="text"
                   class="form-control" id="name" th:field="*{name}" placeholder="Name" required>
            <div class="field-error" th:errors="*{name}"/>
        </div>
        <div class="form-group">
            <label for="nickname">닉네임</label><br>
            <input type="text"
                   class="form-control" id="nickname" th:field="*{nickname}" placeholder="Nickname" required>
            <div class="field-error" th:errors="*{nickname}"/>
        </div>
        <!-- 성별 -->
        <div class="form-group">
            <label for="gender">성별</label><br>
            <input type="text"
                   class="form-control" id="gender" name="gender" th:field="*{gender}" placeholder="gender" >
            <div class="field-error" th:errors="*{gender}"/>
        </div>
        <!-- 휴대전화 -->
        <div class="form-group">
            <label for="phone">휴대전화 ('-' 없이 번호만 입력해주세요)</label><br>
            <input type="text" class="form-control" id="phone" name="phone" th:field="*{phone}" placeholder="ex) 01012345678" required>
            <div class="field-error" th:errors="*{phone}"/>
        </div>
        <!-- 주소 -->
        <div class="form-group">
            <label th:for="city">도시</label>
            <input type="text" th:field="*{city}" class="form-control" placeholder="도시를 입력하세요">
            <div class="field-error" th:errors="*{city}"/>
        </div>
        <div class="form-group">
            <label th:for="street">거리</label>
            <input type="text" th:field="*{street}" class="form-control" placeholder="거리를 입력하세요">
            <div class="field-error" th:errors="*{street}"/>
        </div>
        <div class="form-group">
            <label th:for="zipcode">우편번호</label>
            <input type="text" th:field="*{zipcode}" class="form-control" placeholder="우편번호를 입력하세요">
            <div class="field-error" th:errors="*{zipcode}"/>
        </div>
        <!-- 이메일 -->
        <div class="form-group">
            <label for="email">이메일</label><br>
            <input type="text"
                   class="form-control" name="email" id="email" th:field="*{email}"
                   th:errorclass="field-error" placeholder="E-mail">
            <div class="field-error" th:errors="*{email}"/>
        </div>
        <!-- 생년월일 -->
        <div class="form-group required">
            <label for="birth">생년월일</label><br>
            <input type="date"
                   class="form-control" id="birth" name="birth" th:field="*{birth}" placeholder="ex) yyyy-MM-dd">
            <div class="field-error" th:errors="*{birth}"/>
        </div>

        <button type="submit">가입</button>
        <button th:onclick="|location.href='@{/}'|">취소</button>
    </form>
</div>
</body>
</html>
