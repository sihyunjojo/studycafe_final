<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>회원 필수 추가 정보 기입</title>
    <head th:insert="~{template/styleCss :: css_copy}"></head>
</head>
<body>
<div class="container" style="max-width: 600px">
    <form th:action="@{/member/edit/oauth/nickname}" th:object="${loginMember}" method="POST">
        <h1>회원 수정</h1>
        <hr class="my-4"/>
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">글로벌 에러</p>
        </div>
        <div class="form-group">
            <label for="provider">제공자</label><br>
            <input type="text" class="form-control" id="provider" th:field="*{provider}" readonly>
        </div>
        <div class="form-group">
            <label for="provider">이메일</label><br>
            <input type="text" class="form-control" id="email" th:field="*{email}" readonly>
        </div>
        <div class="field-error" th:errors="*{provider}"/>
        <div class="form-group">
            <label for="name">이름(필수)</label><br>
            <input type="text" class="form-control" id="name" th:field="*{name}" readonly/>
            <div class="field-error" th:errors="*{name}"/>
        </div>
        <div class="form-group">
            <label for="nickname">닉네임(필수)</label><br>
            <input type="text" class="form-control" id="nickname" th:field="*{nickname}" required/>
        </div>
        <div class="field-error" th:errors="*{nickname}"/>
        <button type="submit" >완료</button>
        <button th:onclick="|location.href='@{/logout}'|">취소</button>
    </form>
</div>
</body>
</html>
