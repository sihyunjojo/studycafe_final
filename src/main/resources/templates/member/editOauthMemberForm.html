<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>회원 수정</title>'
    <head th:insert="~{template/styleCss :: css_copy}"></head>
    <!--<link rel="stylesheet", href="member/join.css">-->
</head>
<body>
<header th:insert="~{template/header :: header_copy}"></header>
<div class="border">
    <form th:action="@{/member/edit/oauth}" th:object="${loginMember}" method="POST">
        <h1>회원 수정</h1>
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">글로벌 에러</p>
        </div>
        <div class="form-group">
            <label for="provider">제공자</label><br>
            <input type="text" class="form-control" id="provider" th:field="*{provider}" readonly>
        </div>
        <div class="field-error" th:errors="*{provider}"/>
        <div class="form-group">
            <label for="name">이름(필수)</label><br>
            <input type="text" class="form-control" id="name" th:field="*{name}" readonly/>
            <div class="field-error" th:errors="*{name}"/>
        </div>
        <div class="form-group">
            <label for="nickname">닉네임(필수)</label><br>
            <input type="text" class="form-control" id="nickname" th:field="*{nickname}" required/>
            <div class="field-error" th:errors="*{nickname}"/>
        </div>
        <div class="form-group">
            <label for="loginId">아이디</label><br>
            <input type="text" class="form-control" id="loginId" th:field="*{loginId}"/>
            <div class="field-error" th:errors="*{loginId}"/>
        </div>
        <div class="form-group">
            <label for="loginPassword">비밀번호</label><br>
            <input type="password" class="form-control" id="loginPassword" th:field="*{loginPassword}"/>
        </div>
        <div class="field-error" th:errors="*{nickname}"/>
        <div class="form-group">
            <label for="gender">성별</label><br>
            <input type="text" class="form-control" id="gender" th:field="*{gender}"/>
            <div class="field-error" th:errors="*{gender}"/>
        </div>
        <div class="form-group">
            <label for="phone">휴대전화 ('-' 없이 번호만 입력해주세요)</label><br>
            <input type="text" class="form-control" id="phone" th:field="*{phone}"/>
            <div class="field-error" th:errors="*{phone}"/>
        </div>
        <div class="form-group">
            <label for="email">이메일</label><br>
            <input type="text" class="form-control" id="email" th:field="*{email}" readonly>
            <div class="field-error" th:errors="*{email}"/>
        </div>
        <div class="form-group">
            <label th:for="city">도시</label>
            <input type="text" class="form-control" id="city" th:field="*{city}">
            <div class="field-error" th:errors="*{city}"/>
        </div>
        <div class="form-group">
            <label th:for="street">거리</label>
            <input type="text" class="form-control" th:field="*{street}">
            <div class="field-error" th:errors="*{street}"/>
        </div>
        <div class="form-group">
            <label th:for="zipcode">우편번호</label>
            <input type="text" class="form-control" th:field="*{zipcode}">
            <div class="field-error" th:errors="*{zipcode}"/>
        </div>
        <div class="form-group">
            <label for="birth">생년월일</label><br>
            <input type="date" class="form-control" id="birth" th:field="*{birth}" placeholder="ex) yyyy-MM-dd"/>
            <div class="field-error" th:errors="*{birth}"/>
        </div>

        <button type="submit" >완료</button>
        <button th:onclick="|location.href='@{/}'|">취소</button>
    </form>
</div>
</body>
</html>
