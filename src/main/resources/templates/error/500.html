<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>서버 오류 화면입니다.</h2>
    </div>
    <div>
        <p>불편을 드려 죄송합니다.</p>
        <p>불편 사항을 이메일이나 전화를 통해 전달해 주시면 최대한 빠르게 처리 도와드리겠습니다.</p>
    </div>
    <br><br>

    <div class="row">
        <div class="col">
            <button th:onclick="|location.href='@{/}'|"
                    type="button" class="btn btn-success btn-lg">홈으로 돌아가기
            </button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
