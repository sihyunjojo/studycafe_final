<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>팝업</title>
  <script>
    function closePopup() {
      window.close();
    }

    window.onload = function () {
      // Parse the URL to get the message parameter
      var urlSearchParams = new URLSearchParams(window.location.search);
      var message = urlSearchParams.get('message');

      // Set the message in your HTML
      document.getElementById('message').textContent = message;
    }


  </script>
</head>
<body>
<div class="popupContent" style="display: flex; align-items: center;">
  <img src="/img/logo.jpg" class="logo_image" width="40" height="40" margin="auto">
  <h2 id="message" style="white-space: nowrap; margin-left: 7px"> </h2>
</div>
<button onclick="closePopup()">팝업 닫기</button>
</body>
</html>
