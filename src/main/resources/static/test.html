<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html"><html>
<head>
  <title>Combined Page and Popup Example</title>
  <meta charset="UTF-8">
</head>
<body>

<!-- 페이지 내용 -->
<div id="pageContent">
  <h1>페이지 내용</h1>
  <p>이곳에 페이지 내용을 작성합니다.</p>
  <button onclick="openPopup()">팝업 띄우기</button>
</div>

<!-- 팝업 창용 HTML -->
<div id="popup" style="display: none;">
  <h2>팝업 창</h2>
  <p>팝업 창의 내용을 작성합니다.</p>
  <button onclick="closePopup()">닫기</button>
</div>

<script>
  // 팝업 열기 함수
  function openPopup() {
    document.getElementById("popup").style.display = "block";
  }

  // 팝업 닫기 함수
  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }
</script>

</body>
</html>
